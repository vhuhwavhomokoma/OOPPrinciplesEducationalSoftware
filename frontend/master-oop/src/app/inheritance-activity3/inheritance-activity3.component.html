<div class="example-box">
  <img src="../../assets/lion.png" style="width: 40px; height: 48px;" cdkDrag>
  <img src="../../assets/elephant.png" style="width: 40px; height: 48px;" cdkDrag>
  <img src="../../assets/owl.png" style="width: 40px; height: 48px;" cdkDrag>
  <img src="../../assets/hen.png" style="width: 40px; height: 48px;" cdkDrag>
  <img src="../../assets/turtle.png" style="width: 40px; height: 48px;" cdkDrag>
  <div cdkDrag>Animal</div>
  <div cdkDrag>Mammal</div>
  <div cdkDrag>Bird</div>
  <div cdkDrag>Reptile</div>
</div>

<div class="container">
  <div class="parent" cdkDropList (cdkDropListDropped)="drop($event, 'Animal')"> </div>
  <div class="children" cdkDropList (cdkDropListDropped)="drop($event, 'Mammal')">
    <div class="child" *ngFor="let child of [1, 2, 3]"></div>
  </div>
  <div class="children" cdkDropList (cdkDropListDropped)="drop($event, 'Bird')">
    <div class="child" *ngFor="let child of [1, 2, 3, 4, 5, 6]"></div>
  </div>
</div>
