<div class="activity-container">
    <!-- Display the feedback message -->
    <p>{{ feedbackMessage }}</p>
  
    <!-- Count of correct snippets -->
    <p *ngIf="getCorrectCount() > 0">Correct snippets: {{ getCorrectCount() }} / {{ getTotalCount() }}</p>
  
    <!-- Draggable snippets -->
    <div *ngFor="let snippet of snippets" class="snippet" cdkDrag [cdkDragData]="snippet">
      {{ snippet }}
    </div>
  
    <!-- Placeholder for dropping snippets -->
    <div *ngFor="let placeholder of placeholders" class="placeholder" cdkDropList (cdkDropListDropped)="onDrop($event, placeholder)">
      <p>{{ placeholder.name }}</p>
  
      <!-- Show the dropped snippet or an empty space -->
      <div *ngIf="isSnippetDropped(placeholder)" class="dropped">
        <p>{{ placeholder.correctSnippet }}</p>
      </div>
      <div *ngIf="!isSnippetDropped(placeholder)" class="empty-placeholder">
        <p>Drop snippet here</p>
      </div>
    </div>
  
    <!-- Reset Button -->
    <button (click)="resetActivity()">Reset Activity</button>
  </div>
